<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="styles/styles.css">

        <title>Edit Projects</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="">New Project</a>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="viewProjects.html">View Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="editProject.html">Edit Project</a>
                    </li>
                    <li id="logout" class="nav-item">
                        <a class="nav-link" href="">login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <form action="" method="post">
            <div class="container">
                <br><br><br><br>

                <!--Tab Headers -->
                <ul class="nav nav-tabs nav-fill flex-column flex-md-row" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#project">Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#client">Client</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#class">Class</a>
                    </li>
                </ul>
                <div class="tab-content border border-top-0">
                    <div class="tab-pane fade show active" id="project">
                        <!--Tab Content-->
                        <div class="row" >
                            <section class="col-6" >
                                    <label for="title">Title :</label>
                                    <input class="form-control" id="title" name="title" type="text" value=""><br>
                                    <label for="url">Url</label>
                                    <input class="form-control" id="url" name="url" type="text" value=""><br>
                                    <label for="trello">Trello</label>
                                    <input class="form-control" id="trello" name="trello" type="text" value=""><br>
                                    <label for="github">Github</label>
                                    <input class="form-control" id="github" name="github" type="text" value=""><br>


                            </section>
                            <section id="description" class="col-6">

                            <h2>Description</h2>
                            <textarea name="description" type="inline" rows="5"></textarea>
                            </section>
                            <div id="status" class="form-group btn-group">
                                <label class="btn btn-secondary">
                                    <input name="status" type="radio" autocomplete="off" value="active" > Active
                                </label>
                                <label class="btn btn-secondary">
                                    <input name="status" type="radio" autocomplete="off" value="pending" > Pending
                                </label>
                                <label class="btn btn-secondary">
                                    <input name="status" type="radio" autocomplete="off" value="maintenance" > Maintenance
                                </label>
                                <label class="btn btn-secondary">
                                    <input name="status" type="radio" autocomplete="off" value="retired" > Retired
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="client">
                        <div class="row">
                            <section id="company" class="col-6" >
                                <h2>Company</h2>
                                <label for="companyName">Name</label>
                                <input class="form-control" id="companyName" name="companyName" type="text" value=""><br>
                                <label for="location">Location</label>
                                <input class="form-control" id="location" name="location" type="text" value=""><br>
                                <label for="siteUrl">Website url</label>
                                <input class="form-control" id="siteUrl" name="siteUrl" type="text" value=""><br>
                            </section>
                            <section id="contact" class="col-6">
                                <h2>Contact</h2>
                                <label for="contactName">Name</label>
                                <input class="form-control" id="contactName" name="contactName" type="text" value=""><br>
                                <label for="contactTitle">Title</label>
                                <input class="form-control" id="contactTitle" name="contactTitle" type="text" value=""><br>
                                <label for="contactEmail">Email</label>
                                <input class="form-control" id="contactEmail" name="contactEmail" type="text" value=""><br>
                                <label for="contactPhone">Phone</label>
                                <input class="form-control" id="contactPhone" name="contactPhone" type="text" value=""><br>
                            </section>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="class">
                        <div class="row">
                            <section class="col-6" >
                                <label for="course">Class</label>
                                <input class="form-control" id="course" name="course" type="text" value=""><br>
                                <label for="instructor">Instructor</label>
                                <input class="form-control" id="instructor" name="instructor" type="text" value=""><br>
                                <label for="quarter">Quarter</label>
                                <select class="form-control dropdown" id="quarter" name="quarter">
                                    <option value="" selected="" disabled="disabled">-- select one --</option>
                                    <option value="1">Fall</option>
                                    <option value="2">Winter</option>
                                    <option value="3">Spring</option>
                                    <option value="4">Summer</option>
                                </select>
                                <label for="year">Year</label>
                                <input class="form-control" id="year" name="year" type="text" value=""><br>
                            </section>
                            <section id="info" class="col-5">

                                <h2>Instructor Notes</h2>
                                <textarea name="info" type="inline" rows="5"></textarea>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </form>

            <div class="container">
                <input class="btn" name = "submit" type="submit" id="submit" value="Create Guest">
            </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    </body>
</html>

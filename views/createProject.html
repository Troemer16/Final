<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="../styles/styles.css">

        <title>Edit Projects</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="">New Project</a>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="viewProjects.html">View Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="editProject.html">Edit Project</a>
                    </li>
                    <li id="logout" class="nav-item">
                        <a class="nav-link" href="">login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <form action="" method="post">
            <div class="container">
                <br><br><br><br>

                <!--Tab Headers -->
                <ul class="nav nav-tabs nav-pills nav-fill flex-column flex-md-row" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#project">Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" id="client" href="#client">Client</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#class">Class</a>
                    </li>
                </ul>
                <!--Tab Content-->
                <div class="row">
                    <section class="col-6" id="project">
                            <label for="title">Title :</label>
                            <input class="form-control" id="title" name="title" type="text" value=""><br>
                            <label for="url">Url</label>
                            <input class="form-control" id="url" name="url" type="text" value=""><br>
                            <label for="trello">Trello</label>
                            <input class="form-control" id="trello" name="trello" type="text" value=""><br>
                            <label for="github">Github</label>
                            <input class="form-control" id="github" name="github" type="text" value=""><br>


                    </section>
                    <section id="description" class="col-6">

                    <h2>Description</h2>
                    <textarea name="description" type="inline" rows="5"></textarea>
                    </section>
                    <div id="status" class="form-group btn-group">
                        <label class="btn btn-primary ">
                            <input name="gender" type="radio" autocomplete="off" value="active" > Active
                        </label>
                        <label class="btn btn-primary ">
                            <input name="gender" type="radio" autocomplete="off" value="pending" > Pending
                        </label>
                        <label class="btn btn-primary ">
                            <input name="gender" type="radio" autocomplete="off" value="maintence" > Maintence
                        </label>
                        <label class="btn btn-primary ">
                            <input name="gender" type="radio" autocomplete="off" value="retired" > Retired
                        </label>
                    </div>
                </div>
            </div>
        </form>

            <div class="container">
                <input class="btn" name = "submit" type="submit" id="submit" value="Create Guest">
            </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="styles/newProject.css">

        <title>Create Project</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-success navbar-dark fixed-top">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="">New Project</a>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../Final">View Project</a>
                    </li>
                </ul>
            </div>

            <a class="navbar-brand" href="../Final">Logout</a>
        </nav>
        <form action="#" method="post">
            <div class="container">
                <br><br><br><br>

                <!--Tab Headers -->
                <ul class="nav nav-tabs nav-fill flex-column flex-md-row" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#project">Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#client">Client</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#class">Class</a>
                    </li>
                </ul>
                <div class="tab-content border border-top-0">
                    <div class="tab-pane fade show active" id="project">
                        <!--Tab Content-->
                        <div class="row" >
                            <section class="col-6" >
                                    <label for="title">Title</label>
                                    <input class="form-control" id="title" name="title" type="text" value="{{ @title }}"><br>
                                    <label for="url">Project URL</label>
                                    <input class="form-control" id="url" name="url" type="text" value="{{ @url }}"><br>
                                    <label for="trello">Trello</label>
                                    <input class="form-control" id="trello" name="trello" type="text" value="{{ @trello }}"><br>
                                    <label for="github">Github</label>
                                    <input class="form-control" id="github" name="github" type="text" value="{{ @github }}"><br>
                            </section>

                            <section class="col-6">
                                <section id="description">
                                    <h2>Description</h2>
                                    <textarea name="description" type="inline" rows="5">{{ @description }}</textarea>
                                </section>

                                <label for="username">Project Username</label>
                                <input class="form-control" id="username" name="username" type="text" value="{{ @username }}"><br>
                                <label for="password">Project Password</label>
                                <input class="form-control" id="password" name="password" type="text" value="{{ @password }}"><br>
                            </section>

                            <div id="status" class="form-group btn-group">
                                <label class="btn btn-success">
                                    <input name="status" type="radio" autocomplete="off" value="active"
                                    <check if="@status == 'active'">checked</check>> Active
                                </label>
                                <label class="btn btn-primary">
                                    <input name="status" type="radio" autocomplete="off" value="pending"
                                    <check if="@status == 'pending'">checked</check>> Pending
                                </label>
                                <label class="btn btn-warning">
                                    <input name="status" type="radio" autocomplete="off" value="maintenance"
                                    <check if="@status == 'maintenance'">checked</check>> Maintenance
                                </label>
                                <label class="btn btn-danger">
                                    <input name="status" type="radio" autocomplete="off" value="retired"
                                    <check if="@status == 'retired'">checked</check>> Retired
                                </label>
                            </div>
                        </div>
                    </div>



                    <div class="tab-pane fade" id="client">
                        <div class="row">
                            <h3 class="col-4">Current Client?</h3>
                            <select class="form-control col-7 dropdown" id="cClient" name="cClient" value="{{ @cClient }}">
                                <option value="0" selected="">-- New Client --</option>
                                <repeat group="{{ @clients }}" value="{{ @client }}">
                                    <option value="{{ @client['clientId'] }}"
                                    <check if="@curClient == @client['clientId']">selected</check>>
                                    {{ @client['companyName'] }}</option>
                                </repeat>
                            </select>
                        </div>
                        <hr>
                        <div class="row">
                            <section id="company" class="col-6" >
                                <h2>Company</h2>
                                <label for="companyName">Name</label>
                                <input class="form-control" id="companyName" name="companyName" type="text" value="{{ @companyName }}"><br>
                                <label for="address">Address</label>
                                <input class="form-control" id="address" name="address" type="text" value="{{ @address }}"><br>
                                <div class="row">
                                    <div class="col-5" id="zipCode">
                                        <label for="zipCode">Zip</label>
                                        <input class="form-control" name="zipCode" type="text" value="{{ @zipCode }}">
                                    </div>
                                    <div class="col-4" id="city">
                                        <label for="city">City</label>
                                        <input class="form-control" name="city" type="text" value="{{ @city }}">
                                    </div>
                                    <div class="col-3" id="state">
                                        <label for="state">State</label>
                                        <select class="form-control dropdown" name="state">
                                            <option value="" selected disabled="disabled"></option>
                                            <repeat group="{{ @states }}" value="{{ @state }}">
                                                <option value="{{ @state }}"
                                                <check if="@selState == @state">selected</check>>
                                                {{ @state }}</option>
                                            </repeat>
                                        </select>
                                    </div>
                                </div><br>
                                <label for="siteUrl">Website</label>
                                <input class="form-control" id="siteUrl" name="siteUrl" type="text" value="{{ @siteUrl }}"><br>
                            </section>


                            <section id="contact" class="col-6">
                                <h2>Contact</h2>
                                <label for="contactName">Name</label>
                                <input class="form-control" id="contactName" name="contactName" type="text" value="{{ @contactName }}"><br>
                                <label for="contactTitle">Title</label>
                                <input class="form-control" id="contactTitle" name="contactTitle" type="text" value="{{ @contactTitle }}"><br>
                                <label for="contactEmail">Email</label>
                                <input class="form-control" id="contactEmail" name="contactEmail" type="text" value="{{ @contactEmail }}"><br>
                                <label for="contactPhone">Phone</label>
                                <input class="form-control" id="contactPhone" name="contactPhone" type="text" value="{{ @contactPhone }}"><br>
                            </section>
                        </div>
                    </div>


                    <div class="tab-pane fade" id="class">
                        <div class="row">
                            <section class="col-6" >
                                <label for="course">Class</label>
                                <input class="form-control" id="course" name="course" type="text" value="{{ @course }}"><br>
                                <label for="instructor">Instructor</label>
                                <input class="form-control" id="instructor" name="instructor" type="text" value="{{ @instructor }}"><br>
                                <label for="quarter">Quarter</label>
                                <select class="form-control dropdown" id="quarter" name="quarter">
                                    <option value="" selected="" disabled="disabled">-- Select One --</option>
                                    <repeat group="{{ @quarters }}" value="{{ @quarter }}">
                                        <option value="{{ @quarter }}"
                                        <check if="@selQuarter == @quarter">selected</check>>
                                        {{ ucfirst(@quarter) }}</option>
                                    </repeat>
                                </select><br>
                                <label for="year">Year</label>
                                <input class="form-control" id="year" name="year" type="text" value="{{ @year }}"><br>
                            </section>
                            <section id="instructNotes" class="col-6">
                                <h2>Instructor Notes</h2>
                                <textarea name="instructNotes" type="inline" rows="11">{{ @instructNotes }}</textarea>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <input class="btn btn-success" name="submit" type="submit" id="submit" value="Create Project">
            </div>
        </form>




        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <script>

        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

        <!-- Datatables -->
        <link rel="stylesheet" href="//cdn.datatables.net/1.10.4/css/jquery.dataTables.css">

        <title>Project Directory</title>

    </head>

    <body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand " href="">View Project</a>

        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link " href="createProject.html">New Project</a>
                </li>
                <li id="edit" class="nav-item">
                    <a class="nav-link" href="editProject.html">Edit Project</a>
                </li>
                <li id="login" class="nav-item">
                    <a class="nav-link" href="">login</a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- Main content area -->


    <div class="container">
        <h1 class="pt-4 pb-2 text-center"></h1>
        <pre>

        </pre>
            <table id="pro-data" class="display" cellspacing="0">
                <thead>
                <tr>
                    <th>Project Description</th>
                    <th>Project Title</th>
                    <!--<th>Client</th>-->
                    <th>Links</th>
                    <th>Status</th>
                </tr>
                </thead>

                <tbody>
                <repeat group="{{ @projects }}" value="{{ @project }}">
                <tr id="{{ @project['projectID'] }}">
                    <td>{{ @project['description'] }}</td>
                    <td>{{ @project['title'] }}</td>
                    <!--<td>{{ @project['client'] }}</td>-->
                    <td>{{ @project['links'] }}</td>
                    <td>{{ @project['status'] }}</td>
                </tr>
                </repeat>

                </tbody>
            </table>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS, then DataTables JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="//cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>

    <script>
        var table = $('#pro-data').DataTable();
        table.column( 0 ).visible( false );
        table.columns.adjust().draw( false );
    </script>
    </body>
</html>

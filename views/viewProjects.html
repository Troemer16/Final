    <body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">

        <a class="navbar-brand " href="">View Project</a>

        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link " href="createProject.html">New Project</a>

    <!-- Main content area -->


    <div class="container">
        <h1 class="pt-4 pb-2 text-center"></h1>
        <pre>

        </pre>
            <table id="pro-data" class="display" cellspacing="0">
                <thead>
                <tr>
                    <th>Project ID</th>
                    <th>Project Title</th>
                    <th>Project Description</th>
                    <th>Client</th>
                    <th>Contact information</th>
                    <th>Website</th>
                </tr>
                </thead>

                <tbody>
                <repeat group="{{ @projects }}" value="{{ @project }}">
                <tr onclick="routeTo({{ @project['projectID'] }})">
                    <td>{{ @project['projectID'] }}</td>
                    <td>{{ @project['title'] }}</td>
                    <td>{{ @project['description'] }}</td>
                    <td>{{ @project['client'] }}</td>
                    <td>{{ @project['info'] }}</td>
                    <td>{{ @project['website'] }}</td>
                </tr>
                </repeat>

                </tbody>
            </table>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script>
        $('#pro-data').DataTable();
    </script>
